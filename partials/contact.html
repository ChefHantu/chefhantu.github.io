<section class="section" id="contact">
      <div class="mx-auto max-w-3xl px-4 py-16">
        <h2 id="contactTitle" class="text-3xl md:text-4xl font-extrabold">Contact & Reservations</h2>
        <p id="contactSubtitle" class="mt-2 text-slate-300">Send us a WhatsApp or email. For quick replies, WhatsApp is best.</p>

        <form class="mt-8 grid gap-4 rounded-2xl border border-slate-800 bg-slate-900/40 p-6 shadow-soft" onsubmit="event.preventDefault(); alert('Thanks! We\'ll get back to you soon.');">
          <div class="grid gap-4 md:grid-cols-2">
            <div>
              <label id="labelName" class="text-sm text-slate-300" for="name">Name</label>
              <input id="name" type="text" required class="mt-1 w-full rounded-xl border border-slate-700 bg-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-emerald-500" />
            </div>
            <div>
              <label id="labelPhone" class="text-sm text-slate-300" for="phone">Phone / WhatsApp</label>
              <input id="phone" type="tel" class="mt-1 w-full rounded-xl border border-slate-700 bg-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-emerald-500" />
            </div>
          </div>
          <div>
            <label id="labelMessage" class="text-sm text-slate-300" for="msg">Message</label>
            <textarea id="msg" rows="4" class="mt-1 w-full rounded-xl border border-slate-700 bg-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Booking for 6 pax on Friday 8pm..."></textarea>
          </div>
          <div class="flex flex-wrap gap-3">
            <button id="btnSend" class="rounded-xl bg-emerald-400 px-5 py-2 font-semibold text-slate-900 hover:bg-emerald-300" type="submit">Send</button>
            <a id="btnWaMY" class="rounded-xl border border-slate-700 px-5 py-2 hover:bg-slate-800" href="https://wa.me/60189679600" target="_blank" rel="noopener">WhatsApp MY</a>
            
        </form>
      </div>
    </section>
