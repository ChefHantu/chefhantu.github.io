  <!-- Language toggle (safe if header not yet loaded) -->
  <script>
    (function () {
      const t = {
        en: {
          siteTitle: 'Chef Hantu',
          navMenu: 'Menu', navGallery: 'Gallery', navLocation: 'Location', navContact: 'Contact',
          btnReserve: 'Reserve',
          heroTitle: 'Malaysian-Western <span class="text-emerald-400">Fusion</span> Dining',
          heroSub: 'Cozy, family-friendly & culturally welcoming. Fresh ingredients, halal-friendly menu, and bold flavors.',
          btnViewMenu: 'View Menu', btnFindUs: 'Find Us',
          menuTitle: 'Menu Highlights', menuSubtitle: 'Full menu available in-store. Prices subject to change.',
          galleryTitle: 'Gallery', gallerySubtitle: 'Swap these images with your own photos to make the page yours.',
          findUsTitle: 'Find Us',
          contactTitle: 'Contact & Reservations', contactSubtitle: 'Send us a WhatsApp or email. For quick replies, WhatsApp is best.',
          labelName: 'Name', labelPhone: 'Phone / WhatsApp', labelMessage: 'Message',
          btnSend: 'Send', btnWaMY: 'WhatsApp MY', btnWaSG: 'WhatsApp SG'
        },
        ms: {
          siteTitle: 'Chef Hantu',
          navMenu: 'Menu', navGallery: 'Galeri', navLocation: 'Lokasi', navContact: 'Hubungi',
          btnReserve: 'Tempah',
          heroTitle: 'Hidangan <span class="text-emerald-400">Fusi</span> Malaysia-Barat',
          heroSub: 'Suasana mesra keluarga & sesuai untuk semua. Bahan segar, menu mesra halal dan rasa yang berani.',
          btnViewMenu: 'Lihat Menu', btnFindUs: 'Cari Kami',
          menuTitle: 'Sorotan Menu', menuSubtitle: 'Menu penuh tersedia di kedai. Harga tertakluk kepada perubahan.',
          galleryTitle: 'Galeri', gallerySubtitle: 'Gantikan imej ini dengan foto anda sendiri.',
          findUsTitle: 'Cari Kami',
          contactTitle: 'Hubungi & Tempahan', contactSubtitle: 'Hantar WhatsApp atau e-mel. Untuk respons pantas, WhatsApp adalah terbaik.',
          labelName: 'Nama', labelPhone: 'Telefon / WhatsApp', labelMessage: 'Mesej',
          btnSend: 'Hantar', btnWaMY: 'WhatsApp MY', btnWaSG: 'WhatsApp SG'
        }
      };

      const ids = [
        'siteTitle','navMenu','navGallery','navLocation','navContact','btnReserve',
        'heroTitle','heroSub','btnViewMenu','btnFindUs',
        'menuTitle','menuSubtitle',
        'galleryTitle','gallerySubtitle',
        'findUsTitle',
        'contactTitle','contactSubtitle',
        'labelName','labelPhone','labelMessage',
        'btnSend','btnWaMY','btnWaSG'
      ];

      function applyLang(lang){
        const dict = t[lang];
        if (!dict) return;

        ids.forEach(id => {
          const el = document.getElementById(id);
          if (!el || !dict[id]) return;
          if (id === 'heroTitle') el.innerHTML = dict[id];
          else el.textContent = dict[id];
        });

        document.documentElement.setAttribute('lang', lang === 'ms' ? 'ms' : 'en');

        const langEN = document.getElementById('langEN');
        const langMS = document.getElementById('langMS');
        if (langEN && langMS) {
          langEN.setAttribute('aria-pressed', lang === 'en');
          langMS.setAttribute('aria-pressed', lang === 'ms');
        }

        try {
          localStorage.setItem('chefHantuLang', lang);
        } catch (e) {}
      }

      function initLangToggle() {
        const langEN = document.getElementById('langEN');
        const langMS = document.getElementById('langMS');
        if (!langEN || !langMS) return;

        langEN.addEventListener('click', () => applyLang('en'));
        langMS.addEventListener('click', () => applyLang('ms'));

        const saved = (function () {
          try { return localStorage.getItem('chefHantuLang'); } catch (e) { return null; }
        })() || 'en';

        applyLang(saved);
      }

      // We'll call initLangToggle AFTER partials load (in the loader below)
      window.__chefHantuInitLangToggle = initLangToggle;
    })();
  </script>

  <!-- Loader for partials + menu filter & modal init -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const includePromises = [];

      document.querySelectorAll('[data-include]').forEach(function (el) {
        const file = el.getAttribute('data-include');
        includePromises.push(
          fetch(file)
            .then(function (resp) { return resp.text(); })
            .then(function (html) { el.innerHTML = html; })
        );
      });

      Promise.all(includePromises)
        .then(function () {
          // After all partials are loaded, wire up menu filter & modal
          if (typeof window.__chefHantuInitLangToggle === 'function') {
            window.__chefHantuInitLangToggle();
          }

          const filter   = document.getElementById('categoryFilter');
          const cards    = document.querySelectorAll('[data-category]');
          const headings = document.querySelectorAll('[data-category-heading]');
          const modal    = document.getElementById('menuModal');
          const modalTitle = document.getElementById('menuModalTitle');
          const modalDesc  = document.getElementById('menuModalDesc');
          const modalImg   = document.getElementById('menuModalImg');
          const modalClose = document.getElementById('menuModalClose');

          // --- Filter logic ---
          if (filter && cards.length) {
            function applyFilter() {
              const value = filter.value;

              // cards
              cards.forEach(card => {
                const cat = card.getAttribute('data-category');
                if (value === 'all' || value === cat) {
                  card.classList.remove('hidden');
                } else {
                  card.classList.add('hidden');
                }
              });

              // headings
              headings.forEach(h => {
                const cat = h.getAttribute('data-category-heading');
                if (value === 'all' || value === cat) {
                  h.classList.remove('hidden');
                } else {
                  h.classList.add('hidden');
                }
              });
            }

            filter.addEventListener('change', applyFilter);
            applyFilter();
          }

          // --- Modal logic ---
          if (modal && modalTitle && modalDesc && modalImg && modalClose && cards.length) {
            function openModal(card) {
              const titleEl = card.querySelector('h3');
              const descEl = card.querySelector('p');
              const imgEl  = card.querySelector('img');

              modalTitle.textContent = titleEl ? titleEl.textContent : '';
              modalDesc.textContent  = descEl ? descEl.textContent : '';
              if (imgEl) {
                modalImg.src = imgEl.src;
                modalImg.alt = imgEl.alt || '';
              }

              modal.classList.remove('hidden');
            }

            function closeModal() {
              modal.classList.add('hidden');
            }

            cards.forEach(card => {
              card.addEventListener('click', (e) => {
                if (e.target.tagName.toLowerCase() === 'button') return;
                openModal(card);
              });
            });

            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
              if (e.target === modal) closeModal();
            });
            document.addEventListener('keydown', (e) => {
              if (e.key === 'Escape') closeModal();
            });
          }
        })
        .catch(function (err) {
          console.error('Include failed', err);
        });
    });
  </script>
